{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 text-center">
        <h1> Edit Player</h1>

        <form action="#" method='post'>


          <p>Name:</p>
          <input type='text' size='30' name='name'
                 placeholder='{{ player.name }}'>
          <p>Description:</p>
          <input type='text' size='30' name='description'
                 placeholder='{{ player.description }}'>
          <p>Rank:</p>
          <input type='text' size='30' name='rank'
                 placeholder='{{ player.rank }}'>
          <p>Country
          <p>
            <input type='text' size='30' name='country'
                   placeholder='{{ player.country }}'>
            <br><br>
            <input type='submit' value='Edit'>
            <a href='#'> Cancel </a>


        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock %}
